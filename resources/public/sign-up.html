<!DOCTYPE html>
<html>
<head>
	<title>Sign-up to Postr</title>
	<style type="text/css">
		div {
			box-sizing: border-box;
			margin: 1%;
		}
		
		input:invalid {
  			border: 1px dashed red;
		}

		input {
			border: default;
		}
	</style>
</head>
<body>
	<form class="sign-up" method="post" action="/signup">
		<div class="email">
			<label for="emailId">Enter your email address</label><br>
			<input type="email" id= 'email' name="email" autofocus placeholder="Email address" required>
		</div>
		<div class="password">
			<label for="password">Enter a password</label><br>
			<input type="password" id="password" name ="password" placeholder="Password" maxlength="16" onkeyup="check_pass()" required>
		</div>
		<div class="confirm-password">
			<label for="confirm-password">Confirm password</label><br>
			<input type="password" id="confirm-password" name="" placeholder="Re-enter password" maxlength="16" onkeyup="check_pass()" required>
		</div>
		<div>
			<button type="submit" >Sign-up</button>
		</div>
	</form>
	<script type="text/javascript">
		const email = document.getElementById('email')
		const password = document.getElementById('password')
		const confirmPassword = document.getElementById('confirm-password')
		const btn = document.querySelector('button')

		function check_pass() {
    		if (password.value ===
            confirmPassword.value) {
        		btn.disabled = false;
    		} else {
        		btn.disabled = true;
    		}
		}
	</script>
</body>
</html>
